<mat-toolbar color="primary">
  <span>Tasks</span>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="singOut()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>


<table mat-table [dataSource]="tasks">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titulo</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button matTooltip="Editar" [matTooltipPosition]="'above'" (click)="openEditTask(row)">
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Excluir" [matTooltipPosition]="'above'" (click)="openDeleteTask(row)">
        <mat-icon color="primary">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>

<div class="task-button">
  <button mat-fab color="primary" (click)="openCreateNewTask()">
    <mat-icon>add</mat-icon>
  </button>
</div>
