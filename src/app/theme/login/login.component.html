<div class="main">
  <div class="login">
    <h1>Tasks - Login</h1>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Digite seu e-mail" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="Digite sua senha" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Entrar</button>
    </form>
  </div>
</div>
